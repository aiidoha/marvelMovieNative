<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link

    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- START CAROUSEL -->
    <div
      id="carouselExampleAutoplaying"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="../images/captainAmerica.png"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="../images/wp6617625-deadpool-4k-wallpapers.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="../images/wp11988272-hd-black-panther-wakanda-forever-poster-wallpapers (1).jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img src="../images/spiderMAn.png" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="../images/blackwidow.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="../images/ironMan.jpg" class="d-block w-100" alt="..." />
        </div>

        <!-- START NAVBAR -->
        <nav class="navbar navbar-expand-sm bg-body-transparent">
          <div class="container-fluid">
            <img
              width="10%"
              src="../images/marveLogo.png"
              class="navbar-brand"
              href="#"
            />
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-danger" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
        </nav>

        <!-- END NAVBAR -->
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
      ></button>
      <button
        class="carousel-control-next"
        data-bs-target="#carouselExampleAutoplaying"
      ></button>
    </div>
    <!-- END CAROUSEL -->

    <!-- main -->
    <div class="main block">
      <h2 style="text-align: center; margin-bottom: 2rem">Add new movie</h2>
      <form class="inputs">
        <input placeholder="Image" type="url" id="inpImage" />
        <input type="url" placeholder="Trailer" id="inpTrailer" />
        <input placeholder="Title" type="text" id="inpName" />
        <input placeholder="Description" type="text" id="inpDesc" />
        <select name="select" id="inpCategory">
          <!--Supplement an id here instead of using 'name'-->
          <option selected>Возраст</option>
          <option>12+</option>
          <option>16+</option>
          <option>18+</option>
        </select>
        a<button id="btnAdd">ADD</button>
      </form>
      <div class="filter_btns block">
        <button class="filter_btn">12+</button>
        <button class="filter_btn">16+</button>
        <button class="filter_btn">18+</button>
        <button class="filter_btn">Все</button>
      </div>
      <!-- !START CARDS -->
      <section>
        <div id="cards" class="block">
          <!-- <div class="grad">
          <div class="card" style="width: 20rem; height: 46rem">
            <img
              style="height: 31.25em; width: 100%"
              src="https://wallpapercave.com/wp/wp10415289.jpg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p>12+</p>
              <p class="card-text">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
              <button class="btn btn-primary">Edit</button>
                <button class="btn btn-primary">Delete</button>
            </div>
          </div>  -->
        </div>
      </section>
    </div>
    <!-- !END CARD -->
    <!-- main -->

    <!-- ? Start modal -->
    <div id="modal">
      <iframe
        width="70rem"
        height="20rem"
        id="modalLeft"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>

      <div id="modal-r">
        <div id="modalRight">
          <h2 id="detailsName">Name Surname</h2>
          <p id="detailsCategory">12+</p>
          <p id="detailsDescription">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. A similique
            debitis ut error tempore dignissimos, odio quas sunt fugiat harum
            libero in rerum recusandae, modi nesciunt, numquam provident.
            Eligendi, labore?
          </p>

          <button class="detailsCloseBtn">Close</button>
        </div>
      </div>
    </div>
    <!-- ? Finish modal -->
    <!-- ?  Start Edit modal -->
    <div id="modalEdit">
      <form id="editForm" class="formEdit">
        <h1 style="text-align: center; color: white">Edit</h1>
        <input
          type="url"
          placeholder="Image"
          class="editInps"
          id="editInpImage"
        />
        <input
          type="url"
          placeholder="Trailer"
          class="editInps"
          id="editInpTrailer"
        />
        <input
          type="text"
          placeholder="Title"
          class="editInps"
          id="editInpTitle"
        />
        <select id="editInpCategory" name="select" class="editInps">
          <option selected>Возраст</option>
          <option>12+</option>
          <option>16+</option>
          <option>18+</option>
        </select>
        <input
          type="text"
          placeholder="Description"
          class="editInps"
          id="editInpDesc"
        />
        <button id="saveEditModal">Save changes</button>
        <button id="closeEditModal">Close modal</button>
      </form>
    </div>
    <!-- ?  Finish Edit modal -->
    <!-- start two buttons -->
    <div class="block">
      <div class="twobtn">
        <button id="prevBtn" class="btnPag btnOne active"><</button>
        <button id="nextBtn" class="btnPag btnTwo">></button>

        <!-- need to link fontawesome...  -->
        <div class="arrow"><i class="fa-solid fa-arrow-right"></i></div>
        <!-- need to link fontawesome...  -->
      </div>
    </div>
    <!-- end two buttons -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="../main.js"></script>
